<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEBULA | Ultra Premium</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
html{scroll-behavior:smooth;}
body{
    background:#0b0b0f;
    color:#fff;
    overflow:hidden;
    cursor:none;
}

/* ===== CUSTOM CURSOR ===== */
.cursor{
    position:fixed;
    width:10px;
    height:10px;
    background:#00f7ff;
    border-radius:50%;
    pointer-events:none;
    z-index:10000;
}
.cursor-ring{
    position:fixed;
    width:35px;
    height:35px;
    border:2px solid rgba(0,247,255,0.4);
    border-radius:50%;
    pointer-events:none;
    z-index:9999;
    transition:0.15s;
}

/* ===== LOADER ===== */
#loader{
    position:fixed;
    inset:0;
    background:#050509;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.loader-ring{
    width:80px;height:80px;
    border:4px solid rgba(255,255,255,0.1);
    border-top:4px solid #00f7ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
#loader h1{margin-top:20px;letter-spacing:4px;color:#00f7ff;}
@keyframes spin{100%{transform:rotate(360deg);}}

/* ===== NAV ===== */
nav{
    position:fixed;
    top:0;width:100%;
    padding:18px 60px;
    display:flex;
    justify-content:space-between;
    backdrop-filter:blur(12px);
    background:rgba(0,0,0,0.5);
    z-index:1000;
}
nav ul{list-style:none;display:flex;gap:25px;}
nav a{color:#ccc;text-decoration:none;}
nav a:hover{color:#00f7ff;}

/* ===== SECTIONS ===== */
section{min-height:100vh;padding:120px 80px;}
.hidden{opacity:0;transform:translateY(50px);}
.show{opacity:1;transform:none;transition:1s ease;}

/* HERO */
#home{
    display:flex;align-items:center;justify-content:center;
    text-align:center;
    background:radial-gradient(circle at top,#111,#000);
}
#home h2{
    font-size:60px;
    animation:reveal 1.5s ease forwards;
}
@keyframes reveal{
    from{letter-spacing:20px;opacity:0;}
    to{letter-spacing:2px;opacity:1;}
}
.btn{
    margin-top:30px;
    padding:15px 35px;
    border:1px solid #00f7ff;
    background:none;
    color:#00f7ff;
    transition:0.3s;
}
.btn:hover{background:#00f7ff;color:#000;}

/* SERVICES */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}
.card{
    padding:30px;
    border-radius:15px;
    background:rgba(255,255,255,0.03);
    transition:0.4s;
}
.card:hover{transform:translateY(-12px);border:1px solid #00f7ff;}

/* PORTFOLIO */
.projects{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}
.project{
    height:200px;
    border-radius:15px;
    background:linear-gradient(135deg,#00f7ff,#0066ff);
    position:relative;
    overflow:hidden;
}
.project::after{
    content:"View Case Study";
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.7);
    opacity:0;
    transition:0.4s;
}
.project:hover::after{opacity:1;}

/* CONTACT */
input,textarea{
    width:100%;
    padding:15px;
    margin-bottom:15px;
    background:#111;border:1px solid #222;color:#fff;
}
button{padding:15px;width:100%;background:#00f7ff;border:none;font-weight:bold;}

footer{text-align:center;padding:30px;color:#666;}
</style>
</head>

<body>

<div class="cursor"></div>
<div class="cursor-ring"></div>

<div id="loader">
    <div class="loader-ring"></div>
    <h1>NEBULA</h1>
</div>

<nav>
    <h1>NEBULA</h1>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Work</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="home">
    <div>
        <h2>Premium Digital Experience</h2>
        <p>We design websites that convert attention into clients.</p>
        <button class="btn">Start Project</button>
    </div>
</section>

<section id="services" class="hidden">
<h2>Services</h2><br><br>
<div class="cards">
<div class="card">Web Design</div>
<div class="card">Development</div>
<div class="card">Branding</div>
</div>
</section>

<section id="portfolio" class="hidden">
<h2>Portfolio</h2><br><br>
<div class="projects">
<div class="project"></div>
<div class="project"></div>
<div class="project"></div>
</div>
</section>

<section id="contact" class="hidden">
<h2>Contact</h2><br>
<form onsubmit="sendWhatsApp();return false;">
<input placeholder="Your Name" id="name">
<input placeholder="Your Email">
<textarea placeholder="Your Message" id="msg"></textarea>
<button>Send via WhatsApp</button>
</form>
</section>

<footer>© 2026 NEBULA — Ultra Premium ☠️</footer>

<script>
// LOADER
window.onload=()=>{
setTimeout(()=>{
document.getElementById("loader").style.display="none";
document.body.style.overflow="auto";
},1200);
};

// CURSOR
const c=document.querySelector('.cursor');
const r=document.querySelector('.cursor-ring');
window.addEventListener('mousemove',e=>{
c.style.left=r.style.left=e.clientX+'px';
c.style.top=r.style.top=e.clientY+'px';
});

// SCROLL ANIMATION
const obs=new IntersectionObserver(entries=>{
entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show");});
});
document.querySelectorAll('.hidden').forEach(el=>obs.observe(el));

// WHATSAPP
function sendWhatsApp(){
let n=document.getElementById("name").value;
let m=document.getElementById("msg").value;
window.open(`https://wa.me/91XXXXXXXXXX?text=Hi, I'm ${n}. ${m}`);
}
</script>

</body>
</html>
